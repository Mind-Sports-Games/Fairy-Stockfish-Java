plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'org.bytedeco.gradle-javacpp-build' version "$javacppVersion"
    id 'ivy-publish'
    id 'maven-publish'
}

version = '0.0.5'
group = 'org.playstrategy'


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    api "org.bytedeco:javacpp:$javacppVersion"
}

tasks.withType(org.bytedeco.gradle.javacpp.BuildTask) {
    // set here default values for all build tasks below, typically just includePath and linkPath,
    // but also properties to set the path to the NDK and its compiler in the case of Android
    includePath = [
        "$buildDir/../../thirdparty/Fairy-Stockfish-Lib/vendor/Fairy-Stockfish/src/",
        "$buildDir/../../thirdparty/Fairy-Stockfish-Lib/src/"
    ]
    linkPath = ["$buildDir/../../thirdparty/Fairy-Stockfish-Lib/build"]
}

javacppBuildCommand {
    // typically set here the buildCommand to the script that fills up includePath and linkPath
    buildCommand = ['bash', 'buildcpp.sh']
}

javacppBuildParser {
    // typically set here the classOrPackageNames to class names implementing InfoMap
    classOrPackageNames = ['org.playstrategy.FairyStockfishConfig']
}

javacppBuildCompiler {
    // typically set here boolean flags like copyLibs
    copyLibs = true
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

def pomClosure = {
    name = 'Fairy Stockfish for Java/Scala'
    delegate.description = 'A simple wrapper for fairystockfish/scala'
    url = 'https://github.com/Mind-Sports-Games/Fairy-Stockfish-Java'
    licenses {
        license {
            name = 'GNU General Public License v3.0'
            url = 'https://www.gnu.org/licenses/gpl-3.0.en.html'
            distribution = 'repo'
        }
    }
    developers {
        developer {
            id = 'lakinwecker'
            name = 'Lakin Wecker'
            email = 'lakin@structuredabstraction.com.com'
        }
    }
    scm {
        url = 'https://github.com/Mind-Sports-Games/Fairy-Stockfish-Java'
        connection = 'scm:git:git://github.com/Mind-Sports-Games/Fairy-Stockfish.git'
        developerConnection = 'scm:git:ssh://git@github.com/Mind-Sports-Games/Fairy-Stockfish-Java.git'
    }
}


publishing {
    repositories {
        ivy {
            url = layout.buildDirectory.dir("repo")
            patternLayout {
                artifact '[organisation]/[module]/[revision]/[type]s/[artifact](-[classifier])(.[ext])'
                ivy '[organisation]/[module]/[revision]/[type]s/[artifact](.[ext])'
            }
        }
        maven {
            // change to point to your repo, e.g. http://my.org/repo
            url = layout.buildDirectory.dir('repo')
        }
    }
    publications {
        ivy(IvyPublication) {
            from components.java
            descriptor.description {
                text = providers.provider({ description })
            }
            artifacts = [jar, javacppJar]
        }
        mavenJava(MavenPublication) {
            from components.java
            artifacts = [jar, javacppJar]
            pom pomClosure
        }
    }
}
