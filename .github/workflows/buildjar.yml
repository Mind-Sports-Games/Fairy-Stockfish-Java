name: Build jar for fairystockfish
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: latest
          platform: x64
      - uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 14.0.1
      - name: Build c++ library
        run: |
          cd thirdparty/Fairy-Stockfish-Lib/
          cmake -H. -Bbuild -DCMAKE_BUILD_TYPE=Release
          cmake --build build
          ./build/test/test_fairystockfish
          cd -
      - name: Build javacpp jar
        run: |
          ./gradlew publish
      - uses: actions/upload-artifact@v1
        if: (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev') && github.event_name == 'push'
        with:
          name: fairystockfish-0.0.1.jar
          path: fairystockfish/build/repo/org.playstrategy/fairystockfish/0.0.1/jars/fairystockfish-0.0.1.jar
      - uses: actions/upload-artifact@v1
        if: (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev') && github.event_name == 'push'
        with:
          name: fairystockfish-0.0.1-linux-x86_64.jar
          path: fairystockfish/build/repo/org.playstrategy/fairystockfish/0.0.1/jars/fairystockfish-0.0.1-linux-x86_64.jar

